<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">Calculadora de Programação Linear</h1>

  <form [formGroup]="mathForm" class="p-3 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <p class="fw-bold">Tipo de problema:</p>
      <select formControlName="problemType" class="form-select">
        <option value="max">Maximização</option>
        <option value="min">Minimização</option>
      </select>
    </div>

    <div class="mb-4">
      <h4 class="text-secondary">Função objetivo:</h4>
      <div formGroupName="objective">
        <div class="row align-items-center mt-3">
          <div class="col-auto">
            <span>Z =</span>
          </div>
          <div class="col-auto">
            <input type="number" id="z-x1" formControlName="zx1" class="form-control" placeholder="Coef. x1">
          </div>
          <div class="col-auto">
            <span>x<sub>1</sub> +</span>
          </div>
          <div class="col-auto">
            <input type="number" id="z-x2" formControlName="zx2" class="form-control" placeholder="Coef. x2">
          </div>
          <div class="col-auto">
            <span>x<sub>2</sub></span>
          </div>
        </div>
      </div>
    </div>

    <div id="constraints" class="mb-4">
      <h4 class="text-secondary">Restrições:</h4>

      <div formArrayName="constraints" class="mt-3">
        <div *ngFor="let constraint of constraints.controls; let i = index" [formGroupName]="i"
             class="row g-3 mb-2 align-items-center">
          <div class="col-auto">
            <input
              type="number"
              formControlName="coefX1"
              class="form-control"
              placeholder="x1"
            >
          </div>
          <div class="col-auto">
            <span>x<sub>1</sub> +</span>
          </div>
          <div class="col-auto">
            <input
              type="number"
              formControlName="coefX2"
              class="form-control"
              placeholder="x2"
            >
          </div>
          <div class="col-auto">
            <span>x<sub>2</sub></span>
          </div>
          <div class="col-auto">
            <select formControlName="operator" class="form-select">
              <option value="<=">≤</option>
              <option value=">=">≥</option>
            </select>
          </div>
          <div class="col-auto">
            <input
              type="number"
              formControlName="constant"
              class="form-control"
              placeholder="constante"
            >
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="removeConstraint(i)"
              *ngIf="i > 0"
            >
              Remover
            </button>
          </div>
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-success" (click)="addConstraint()">Adicionar Restrição</button>
      </div>
    </div>

    <p class="text-center text-muted">x<sub>1</sub>, x<sub>2</sub> ≥ 0</p>

    <button type="button" class="btn btn-primary w-100" (click)="calculateSolution()" [disabled]="!mathForm.valid">
      Resolver
    </button>
  </form>

  <div *ngIf="showResults" class="results-section mt-5">
    <div id="result" class="alert alert-info" [innerHTML]="resultHtml"></div>

    <div *ngIf="hasResults" class="mt-4">
      <h4 class="text-success">Resultado:</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Iteração</th>
          <th>X<sub>1</sub></th>
          <th>X<sub>2</sub></th>
          <th>Resultado</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of tableData" [class.table-success]="row.isOptimal">
          <td>{{ row.iteration }}</td>
          <td>{{ row.x1 }}</td>
          <td>{{ row.x2 }}</td>
          <td>{{ row.z }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-graph
  [constraints]="mathForm.get('constraints')?.value"
  [objective]="mathForm.get('objective')?.value">
</app-graph>
